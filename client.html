<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Client</title>
</head>

<body>
    <div class="container">
        <h1>Client</h1>
        <video id="rightVideo" class="hidden" playsinline autoplay controls></video>
        <br>
        <p><strong>Offer token input</strong></p>
        <textarea id="offerInput" placeholder="Paste offer token here"></textarea>
        Choose offer token file
        <input type="file" name="Upload offer token" class="token-upload" id="offerInputFile" data-input-id="offerInput" data-button-id="createAnswer"/>
        <br>
        <p>
            <button id="createAnswer" disabled>Create answer token</button>
        </p>

        <div class="hidden" id="answerBlock">
            <p>
                <strong>Answer token</strong>
                <br>
                Copy it and send to the host
            </p>
            <pre><textarea id="answer" class="token-output" readonly></textarea></pre>
            <a href = "#" id="downloadAnswer">Download answer token</a>
        </div>
    </div>
    <script src="common.js"></script>
    <script src="client.js"></script>
</body>
</html>
