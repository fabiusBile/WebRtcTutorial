<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Host</title>
</head>
<body>
    <div class="container">
        <h1>Host</h1>
        <video id="leftVideo" playsinline controls muted>
            <source src="./video//big-buck-bunny_trailer.webm" type="video/webm" />
            <p>This browser does not support the video element.</p>
        </video>
        <br>
        <p>
            <button id="createOffer">Create offer token</button>
        </p>

        <div id="offerBlock" class="hidden">
            <p>
                <strong>Offer token</strong>
                <br>
                Copy it and send to the client
            </p>
            <pre><textarea readonly id="offer" class="token-output"></textarea></pre>
            <a href = "#" id="downloadOffer">Download offer token</a>

            <p><strong>Answer token input</strong></p>
            <textarea id="answerInput" placeholder="Paste answer token here"></textarea>
            Choose answer token file
            <input type="file" name="Upload answer token" class="token-upload" id="answerInputFile" data-input-id="answerInput" data-button-id="handleAnswer"/>
            <br>
            <p><button id="handleAnswer" disabled>Start broadcast</button></p>
        </div>

        <script src="common.js"></script>
        <script src="host.js"></script>
    </div>
</body>
</html>
